<app-navbar></app-navbar>

<div class="container mt-3">
  <h2>Liste des equipments</h2>
  <table class="table table-hover">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Quantity</th>
      <th>Family</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let equipment of equipments">
      <td>{{ equipment.id }}</td>
      <td>{{ equipment.name }}</td>
      <td>{{ equipment.quantity }}</td>
      <td>{{ equipment.equipmentFamilyId }}</td>
    </tr>
    </tbody>
  </table>
</div>
